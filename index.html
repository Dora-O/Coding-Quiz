<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div id="navbar">
        <div id="score">
            <a onclick="getscore()" href="#">
                <h2>View Highscore</h2>
            </a>
        </div>
        <div id="times">
            <h2>Time: <span id="timeLeft">0</span></h2>
        </div>
    </div>
    <main id="quiz">
        <div id="quizQuestions">
            <h1>
                Code Quiz!!!
            </h1>
            <h3>
                Click to play!
            </h3>
            <button onlick="start()">Start!</button>
        </div>
    </main>
</body>

</html>
